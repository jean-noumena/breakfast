breakfast.Participant:
  everyone:
    set:
      claims:
        iss:
          - "https://keycloak-public-breakfast.noumena.cloud/realms/breakfast" # TODO add issuer # "http://localhost:11000" # 
  participant:
    extract:
      claims:
        - preferred_username

breakfast.BreakfastEvent:
  everyone:
    set:
      claims:
        iss:
          - "https://keycloak-public-breakfast.noumena.cloud/realms/breakfast" # TODO add issuer # "http://localhost:11000" # 
  organizer:
    extract:
      claims:
        - preferred_username
